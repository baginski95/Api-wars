<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Api Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1> Star Wars universe planets</h1>
        </div>
    </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary disabled"> Previous </button>
                <button type="button" class="btn btn-primary"> Next </button>
            </div>
    </div>
    <div class="row">
        <div class="col-sm">
        <table class="table table-hover table-bordered">
            <thead class="thead-primary">
            <tr>
                <th>Name</th>
                <th>Diameter</th>
                <th>Climate</th>
                <th>Terrain</th>
                <th>Surface water</th>
                <th>Population</th>
                <th>Residents</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            {% for planet in planets%}
                <tr>
                    <td>{{ planet['name'] }}</td>
                     <td>{{ planet['diameter'] }}</td>
                     <td>{{ planet['climate'] }}</td>
                     <td>{{ planet['terrain'] }}</td>
                     <td>{{ planet['surface_water'] }}</td>
                     <td>{{ planet['population'] }}</td>
                     <td>
                           <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#planetResidents">
                               {{ planet['residents']|length if len(planet['residents']) != 0 else 'No known residents' }} residents
                           </button>
                     </td>
                     <td><button type="button" class="btn btn-secondary"></button></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
